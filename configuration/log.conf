[log_control]
log_file =
control_file_open = 1
control_stream_open = 1
formatter = |(asctime)s |(filename)s[line: |(lineno)d] |(levelname)s: |(message)s
log_level_in_console = 20
log_level_in_logfile = 10

[README]
log_level = 'log_level:CRITICAL= 50 ERROR = 40 WARNING = 30 INFO = 20 DEBUG = 10 NOTSET = 0'
control_*_open = '1open,   0close'